<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button routerLink="/" class="btn btn-back">Back</button>
    <h2 class="text-center w-100">Your Cart</h2>
  </div>

  <div *ngIf="cart.length > 0; else emptyCart">
    <div class="text-end mb-4">
      <h3>Total: {{ getTotal() | currency:'INR' }}</h3>
    </div>

    <div class="row gy-4">
      <div *ngFor="let product of cart" class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img [src]="product.image" alt="{{ product.title }}" class="card-img-top cart-image" />
          <div class="card-body d-flex flex-column">
            <div class="flex-grow-1">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.price | currency:'INR' }}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="quantity-controls">
                <button class="btn btn-sm btn-secondary" (click)="decrementQuantity(product)">-</button>
                <span class="mx-2">{{ product.quantity }}</span>
                <button class="btn btn-sm btn-secondary" (click)="incrementQuantity(product)">+</button>
              </div>
              <button class="btn btn-sm btn-danger" (click)="removeFromCart(product)">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="text-center mt-5">
      <h3>Your cart is empty!</h3>
      <button routerLink="/" class="btn btn-primary mt-3">Start Shopping</button>
    </div>
  </ng-template>
</div>

<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Product List</h2>
    <a routerLink="/cart" class="btn btn-primary go-to-cart">Go to Cart</a>
  </div>

  <div class="row gy-4">
    <div *ngFor="let product of products | paginate: { itemsPerPage: 5, currentPage: page }" class="col-md-4">
      <div class="card product-card h-100 shadow-sm">
        <img [src]="product.image" alt="{{ product.title }}" class="card-img-top product-image" />
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="flex-grow-1">
            <h5 class="card-title text-truncate" title="{{ product.title }}">{{ product.title }}</h5>
            <p class="card-text text-muted">{{ product.description }}</p>
          </div>

          <div class="product-price mt-auto">
            <p class="fw-bold">{{ product.price | currency:'INR' }}</p>
          </div>

          <button class="btn btn-primary w-100 mt-3" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
